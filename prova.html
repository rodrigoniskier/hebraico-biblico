<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Personalizada - Hebraico B√≠blico</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéì</text></svg>">
    <style>
        .test-container {
            max-width: 900px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }
        
        .test-header {
            background: var(--color-light);
            padding: var(--spacing-xxl);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }
        
        .test-info {
            background: #e3f2fd;
            border: 1px solid var(--color-primary);
            border-radius: var(--border-radius);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }
        
        .test-question {
            background: var(--color-light);
            border-radius: var(--border-radius);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-lg);
            box-shadow: var(--shadow-sm);
            border-left: 4px solid var(--color-primary);
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--color-border);
        }
        
        .question-number {
            background: var(--color-primary);
            color: var(--color-light);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .question-module {
            background: var(--color-highlight);
            color: var(--text-primary);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .question-text {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: var(--spacing-lg);
            color: var(--text-primary);
        }
        
        .test-options {
            display: grid;
            gap: var(--spacing-sm);
        }
        
        .test-option {
            display: flex;
            align-items: center;
            padding: var(--spacing-md);
            background: var(--bg-primary);
            border: 2px solid var(--color-border);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.1rem;
        }
        
        .test-option:hover {
            background: var(--color-hover);
            border-color: var(--color-primary);
        }
        
        .test-option.selected {
            background: #e3f2fd;
            border-color: var(--color-primary);
        }
        
        .test-option input[type="radio"] {
            margin-right: var(--spacing-md);
            accent-color: var(--color-primary);
            transform: scale(1.2);
        }
        
        .submit-section {
            background: var(--color-light);
            padding: var(--spacing-xl);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            text-align: center;
            margin-top: var(--spacing-xl);
        }
        
        .submit-button {
            background: var(--color-success);
            color: var(--color-light);
            border: none;
            padding: var(--spacing-lg) var(--spacing-xxl);
            border-radius: var(--border-radius);
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-md);
        }
        
        .submit-button:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .submit-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .results-section {
            background: var(--color-light);
            border-radius: var(--border-radius);
            padding: var(--spacing-xxl);
            box-shadow: var(--shadow-md);
            margin-top: var(--spacing-xl);
            display: none;
        }
        
        .score-display {
            text-align: center;
            margin-bottom: var(--spacing-xl);
            padding: var(--spacing-xl);
            border-radius: var(--border-radius);
        }
        
        .score-excellent {
            background: rgba(40, 167, 69, 0.1);
            border: 2px solid var(--color-success);
            color: var(--color-success);
        }
        
        .score-good {
            background: rgba(255, 193, 7, 0.1);
            border: 2px solid var(--color-highlight);
            color: #856404;
        }
        
        .score-needs-improvement {
            background: rgba(220, 53, 69, 0.1);
            border: 2px solid var(--color-danger);
            color: var(--color-danger);
        }
        
        .score-number {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: var(--spacing-md);
        }
        
        .score-percentage {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .answer-review {
            margin-top: var(--spacing-xl);
        }
        
        .review-question {
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            border-left: 4px solid #6c757d;
        }
        
        .review-question.correct {
            border-left-color: var(--color-success);
            background: rgba(40, 167, 69, 0.05);
        }
        
        .review-question.incorrect {
            border-left-color: var(--color-danger);
            background: rgba(220, 53, 69, 0.05);
        }
        
        .review-header {
            display: flex;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }
        
        .review-status {
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-right: var(--spacing-md);
        }
        
        .review-status.correct {
            background: var(--color-success);
            color: var(--color-light);
        }
        
        .review-status.incorrect {
            background: var(--color-danger);
            color: var(--color-light);
        }
        
        .user-answer {
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
        }
        
        .correct-answer {
            color: var(--color-success);
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
        }
        
        .explanation {
            background: var(--color-light);
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            font-style: italic;
            border-left: 3px solid var(--color-primary);
        }
        
        .navigation-buttons {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            margin-top: var(--spacing-xl);
        }
        
        .nav-button-test {
            padding: var(--spacing-md) var(--spacing-lg);
            border: 2px solid var(--color-primary);
            background: transparent;
            color: var(--color-primary);
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .nav-button-test:hover {
            background: var(--color-primary);
            color: var(--color-light);
        }
        
        @media (max-width: 768px) {
            .test-container {
                padding: var(--spacing-md);
            }
            
            .question-header {
                flex-direction: column;
                gap: var(--spacing-sm);
                align-items: flex-start;
            }
            
            .navigation-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <header class="test-header">
            <h1>üéì Prova Personalizada</h1>
            <p>Teste seus conhecimentos nos m√≥dulos selecionados</p>
        </header>
        
        <div id="test-content">
            <div class="loading">
                Carregando prova...
            </div>
        </div>
        
        <div class="navigation-buttons">
            <a href="index.html" class="nav-button-test">
                üè† Voltar ao Curso
            </a>
            <button class="nav-button-test" onclick="location.reload()">
                üîÑ Nova Prova
            </button>
        </div>
    </div>
    
    <script src="prova.js"></script>
</body>
</html>
